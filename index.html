<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an order summary component main."
    />
    <title>order summary component main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="section-main">
        <div class="container">
          <div class="part-one">
            <img
              class="background"
              src="images/illustration-hero.svg"
              alt="The girl is listening to the music!"
            />
          </div>
          <div class="part-two">
            <h1>order summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="part-two--annual">
              <img class="music" src="images/icon-music.svg" alt="music icon" />
              <div>
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <a
                class="change"
                href="#"
                aria-label="By this link you can change the music"
                >change</a
              >
            </div>
            <div>
              <a class="proceed" href="#" aria-label="Proceed to Payment"
                >Proceed to Payment</a
              >
            </div>
            <div>
              <a class="cancle" href="#" aria-label="Cancle Order"
                >Cancel Order</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
